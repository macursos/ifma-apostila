<!DOCTYPE html>
<html>
<head>
  <title>Formulário de Candidato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    
    h1 {
      text-align: center;
      color: #333333;
    }
    
    form {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      color: #333333;
      font-weight: bold;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #dddddd;
      border-radius: 3px;
      margin-bottom: 10px;
    }
    
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #ff5555;
      color: #ffffff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    input[type="submit"]:hover {
      background-color: #ff0000;
    }
    
    @media only screen and (max-width: 600px) {
      form {
        padding: 10px;
      }
      
      input[type="submit"] {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>Formulário de Candidato</h1>
  <form method="get" action="https://script.google.com/macros/s/AKfycbxRMASpsIxC2BYtwQ8Km5DzPaTvkby7_G8_7fr1TdzjiJecnnwGBg5PU-rq3iKoAWIH/exec">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    
    <label for="rg">RG:</label>
    <input type="text" id="rg" name="rg" required>
    
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required>
    
    <label for="inscricao">Número de Inscrição:</label>
    <input type="text" id="inscricao" name="inscricao" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" required>
    
    <input type="submit" value="Enviar">
  </form>

  <script>
    const form = document.querySelector('form');
    form.addEventListener('submit', handleSubmit);
  
    function handleSubmit(e) {
      e.preventDefault();
  
      const formData = new FormData(form);
      const url = new URL('https://script.google.com/macros/s/AKfycbxRMASpsIxC2BYtwQ8Km5DzPaTvkby7_G8_7fr1TdzjiJecnnwGBg5PU-rq3iKoAWIH/exec'); // Substitua 'URL_DO_APP_SCRIPT' pela URL copiada no passo 7
  
      // Anexar dados do formulário como parâmetros de consulta à URL
      for (const [key, value] of formData.entries()) {
        url.searchParams.append(key, value);
      }
  
      fetch(url)
        .then(response => {
          console.log('Dados enviados com sucesso!');
          form.reset();
        })
        .catch(error => {
          console.error('Erro ao enviar os dados:', error);
        });
    }
  </script>
